{% extends 'base.html' %}

{% block content %}

  <p><strong>Customer:</strong> {{ booking.customer }}</p>
  <p><strong>Room:</strong> {{ booking.room }}</p>
  <p><strong>Start Date:</strong> {{ booking.start_date }}</p>
  <p><strong>End Date:</strong> {{ booking.end_date }}</p>
{% endblock %}
